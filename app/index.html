<!DOCTYPE html>
<html>

    <title>chatbot</title>
    <link rel="stylesheet" type="text/css" href="/app/style.css" />

  <body>

    <div class="heading">
      <h1>Static Chat Bot</h1>
    </div>
    <div class="subheading">
      <div class="subheading-text">

          <p><i>Customer</i></p>
          <ul>
            <li>Hello, How can i help?</li>
            <li>Perfect! Lets make it happen</li>
            <li>When can you come by?<li>

          <ul>
            <li>Book an appointment</li>

            <li>23rd March<li>
          </ul>
        </div>
    </div>
    <div class="question">
      Question / Answer
    </div>
    <div class="footer">      
      <p>
        made by <a href="">@tanvinanda</a>
      </p>
    </div>
    </div>
